<!DOCTYPE html>
<!--Ceci est un commentaire-->
<!--
    Doctype est la première balise obligatoire dans une page HTML: c'est une instruction au navigateur web sur la version du language de balisage dont la page est ecrite et elle designe le type de navigateur ici : .html
-->
<html lang="fr">
    <!--
        La balise html designe le debut de la page, c'est une balise obligatoire : c'est elle qui va recuillir les deux principeaux éléments de la hérarchie : <head> et <body> et englobe tous les élément d'une page web.
        L'attribut "lang" dont la valeur est "fr" désigne la langue utilisé pour le contenue de la page: le français utilisé côté utilisateur
        Lorsque l'on donne une valeur zxx : on utilise cette abréviation lorque l'on est essentiellement en Lorem ipsum    
    -->
<head>
    <!--
        Elément d'en-tête, la balise head elle regroupe tout les meta information et contient les paramètres d'en-tête de la page html qui sont pour la plupart invisible pour l'internaute
    -->
    <meta charset="UTF-8">
    <!-- 
        l'Enncodage des caracteres pour afficher les caractère spéciaux tel que les accents
    -->
    <!-- les meta sont les balises qui fournissent des méta-donnees au navigateur et moteur de recherche c-à-d des information au sujet de la page en question
    Il existe de très nombreuses balises méta, les plus utilisés:
        -La balise met + l'attribut charset : permet l'encodage des caracteres => il est recommande de la placer au tout debut de la balise head, surtout avant la balise title, car cette derniere peut deja etre concerné par l'encodage des caracteres.
        une seule valeur cependant devrait estre utilisee aujourd'hui autant que possible : uft-8. Cette methode d'encodage permet d'afficher sans aucun probleme pratiquement tout les symboles de toutes les langues de notre planetes !c'est pour cela que j'ai indiqué utf-8 dans cette balise

    -->    
    <title>Ma première page HTML - structure de base de la page</title>
    <!-- le titre de la page, cette balise est obligatoire, le contenue de cette element n'aparait pas directement sur la page, il est utilisé: 
        - par le navigateur web, dans le titre de la fenetre les onglets, comme titre de marque-page (favoris)
        - par les moteurs de recherches et divers outils, comme titre de resultats de recherche 
    -->
    <!-- Tois façons pour déclarer le style :
            - faire du style dans la balise <balise> directement dans la partie head! on peut desormais grace a cette methode visé plusieurs elements d'un coup
            - faire du style en ligne : avec un attribut style dans la balise
            - Declarer le style dans une feuille de style.    
        -->
    <style>
        /* couleur d'arriere-plan au format nomé */
        body{
            background-color: aqua;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="css/00_structure_de_base.css"
</head><!-- Fin de la balise Head-->

   
<body><!-- Le debut de la partie visible dans le navigateur--> 
    <!--
    Tout ce  qui sera affiché sur la page s'écrit à l'interieur de la balise body, le corps du document
    --> 
    <h1>Ma première page ; youpi !</h1>
    <p style="background-color:#594A4E;">je suis un paragraphe styléé</p>

    





















</body><!-- Fin de la balise body: attention ! je ne mets jamais d'info sur le contenue de ma page en deohors de la balise fermante body!-->
</html>
