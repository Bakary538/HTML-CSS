<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Les tableaux en html</title>

<body>
    <h1>Un tableau, pour les données "tabulaires"</h1>
    <!-- ouverture du tableau -->
    <table>
        <!-- titre du tableau(la legende) -->
        <caption>ventes de la semaine</caption>
        <!-- l'en-tête du tableau -->
        <thead>
            <!-- tr= table row: rangée de tableau -->
            <tr>
                <!-- Cellules d'en-tête -->
                <th>Jour</th><!-- th= table head : les en-tête des colonnes-->
                <th>Smartphones</th>
                <th>Tablettes</th>
                <th>Ordinateurs</th>

            </tr>
        </thead>
        <!-- le corps du tableau -->
        <tbody>
            <tr><!-- tr = table row : rangée du tableau-->
                <!-- td = table data : cellule du tableau -->
                <td>Lundi</td>
                <td>10</td>
                <td>5</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Mardi</td>
                <td>5</td>
                <td>0</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Mercredi</td>
                <td>45</td>
                <td>7</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Jeudi</td>
                <td>43</td>
                <td>5</td>
                <td>7</td>
            </tr>
            <tr>
                <td>Vendredi</td>
                <td>3</td>
                <td>12</td>
                <td>32</td>
            </tr>
        </tbody>
        <tfoot><!-- tfoot = table foot : le pied du tableau-->
            <tr>
                <td>Total</td>
                <td>80</td>
                <td>76</td>
                <td>60</td>
            </tr>
        </tfoot>
    </table>
    <!-- fermeture du tableau -->
    <h2>Rowspan / Colspan</h2>
    <table>
        <caption>Exemple de tableau avec <em>Rowspan</em></caption>
        <!-- rowspan est une attribut qui permet de declarer qu'une cellule de tableau va faire la taille du ombre precisé entre guillemets. Si on met rowspan="5" alors notre cellule fera la taille de 5 cellules verticalement. Mais attention lorque l'on fait cette manipulation, il faut penser à enlever sur les autres rangées les td qui correspondent -->
        <tr>
            <td>Nom</td>
            <td>Mozart</td>
        </tr>
        <tr>
            <td rowspan="2">Email</td>
            <td>mozart@gmail.com</td>
        </tr>
        <tr>
            <!-- <td>Email</td> -->
            <td>bestcomposer@free.fr</td>
        </tr>
    </table>
